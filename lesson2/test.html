<!DOCTYPE html>
<html>
<head>
    <title>Home work</title>
    <meta charset="utf-8">

</head>
<body>
<ol>
    <li id="li1"></li>
    <li id="li2"></li>
    <li id="li3"></li>
    <li id="li4"></li>
    <li id="li5"></li>
    <li id="li6"></li>
</ol>

<script>

    var name = prompt("Введите ваше имя и фамилию"),
        age = prompt("Введите ваш возраст"),
        education = prompt("Ваше образование (название учебного заведения и специальность)."),
        marry = confirm("Вы женаты/замужем?"),
        relocation = confirm("Вы готовы к переезду?"),
        trips = confirm("Вы готовы к частым командировкам?");

    function yesNo(option) {
        if (option) {
            option = "Да";
        } else {
            option = "Нет";
        }
        return option;
    }

    marry = yesNo(marry);
    relocation = yesNo(relocation);
    trips = yesNo(trips);

    document.getElementById("li1").innerHTML = "Имя: " + name;
    document.getElementById("li2").innerHTML = "Возраст: " + age;
    document.getElementById("li3").innerHTML = "Образование: " + education;
    document.getElementById("li4").innerHTML = "Женат/замужет: " + marry;
    document.getElementById("li5").innerHTML = "Готовность к переезду: " + relocation;
    document.getElementById("li6").innerHTML = "Готовность к командировкам: " + trips;

</script>
</body>
</html>
